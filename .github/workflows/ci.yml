name: vRG ci
on:
  push: 
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: sudo apt-get update && apt-get install -y libnuma-dev linux-headers-$(uname -r) python3-pip
    - run: sudo pip3 install setuptools meson ninja pyelftools
    - run: ./boot.sh
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: sudo apt-get update && apt-get install -y libnuma-dev linux-headers-$(uname -r) python3-pip
    - run: sudo pip3 install setuptools meson ninja pyelftools